        font-size: 1.125rem;
        text-anchor: middle;

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">JuicePet</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" th:href="@{/logout}">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin}">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/findTodayAppointment}">
              <span data-feather="file"></span>
              Appointments <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/findAllCustomer}">
              <span data-feather="users"></span>
              Customers <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="bar-chart-2"></span>
              Reports
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      	<h1 class="h2">Customers</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/export-users}" role="button">Export</a>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          	<span data-feather="calendar"></span> Sort By: All
          </button>
        </div>
	  </div>
      <div class="table-responsive">
        <table class="table table-light">
          <thead class="table-dark table-hover">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email address</th>
              <th>Phone Number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
           <tr th:each="user : ${userList}">
           		<td th:text="${user.id}">1</td>
           		<td th:text="${user.firstname} + ' ' + ${user.lastname}">Name</td>
           		<td th:text="${user.email}">Email Address</td>
				<td th:text="${user.phonenumber}">Phone Number</td>
				<td> <a class="btn btn-warning" href="#" role="button">Update Info</a></td>
			</tr> 
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
